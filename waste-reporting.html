<body>
    <header>
        <h1>Waste Reporting</h1>
    </header>
    <main>
        <section>
            <h2>Report Waste</h2>
            <form id="report-form">
                <label for="waste-type">Waste Type:</label>
                <select id="waste-type" name="waste-type" required>
                    <option value="plastic">Plastic</option>
                    <option value="paper">Paper</option>
                    <option value="metal">Metal</option>
                </select>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <button type="button" id="report-button">Report</button>
            </form>
            <div id="report-status" style="display: none;">
                <p>Report status: <span id="report-message"></span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Waste Collection Platform</p>
    </footer>
    <script>
        document.getElementById("report-button").addEventListener("click", function() {
            var wasteType = document.getElementById("waste-type").value;
            var location = document.getElementById("location").value;
            var description = document.getElementById("description").value;
            if (wasteType && location && description) {
                fetch("/report-waste", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ wasteType, location, description }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("report-message").textContent = data.message;
                 document.getElementById("report-status").style.display = "block";
                })
                .catch(error => console.error(error));
            }
        });
    </script>
</body>
